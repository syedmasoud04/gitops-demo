apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/syedmasoud04/gitops-demo.git
    targetRevision: main
    path: flask-chart
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
